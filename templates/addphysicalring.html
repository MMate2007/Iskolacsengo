{% extends 'base.html' %}
{% block customstyle %}
{% endblock %}
{% block title %}Fizikai csengő hozzáadása{% endblock %}
{% block headtitle %}Fizikai csengő hozzáadása{% endblock %}
{% block content %}

<form method="post" action="#">
    <div class="mb-3">
        <label for="name" class="form-label">Név:</label>
        <input type="text" name="name" id="name" class="form-control">
    </div>
    <div class="mb-3">
        <label for="pin" class="form-label">Tüske (Broadcom BCM számozás alapján):</label>
        <input type="number" name="pin" id="pin" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-floppy"></i> Mentés</button>
</form>

{% endblock %}
