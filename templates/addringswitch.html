{% extends 'base.html' %}
{% block customstyle %}
{% endblock %}
{% block title %}{{ pattern_name }} - Kapcsolás hozzáadása{% endblock %}
{% block headtitle %}{{ pattern_name }} - Kapcsolás hozzáadása{% endblock %}
{% block content %}

<form method="post" action="#">
    <div class="mb-3">
        <label for="device" class="form-label">Eszköz:</label>
        <select name="device" id="device" class="form-select" required>
            {% for device in devices %}
                <option value="{{ device[0] }}">{{ device[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="switch" class="form-label">Kapcsolás:</label>
        <select name="switch" class="form-select">
            <option value="0">kikapcsolás</option>
            <option value="1">bekapcsolás</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-floppy"></i> Mentés</button>
</form>

{% endblock %}
