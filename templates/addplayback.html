{% extends 'base.html' %}
{% block customstyle %}
{% endblock %}
{% block title %}Csengetési renden kívüli esemény beállítása{% endblock %}
{% block headtitle %}Csengetési renden kívüli esemény beállítása{% endblock %}
{% block content %}

<form method="post" action="#">
    <div class="mb-3">
        <label for="date" class="form-label">Nap:</label>
        <input type="date" name="date" id="date" class="form-control" required autofocus>
    </div>
    <div class="mb-3">
        <label for="time" class="form-label">Idő:</label>
        <input type="time" name="time" id="time" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="file" class="form-label">Fájl:</label>
        <select name="file" id="file" class="form-select" required>
            {% for file in files %}
                <option value="{{ file[0] }}">{{ file[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-floppy"></i> Mentés</button>
</form>

{% endblock %}
