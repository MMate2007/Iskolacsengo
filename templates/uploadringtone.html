{% extends 'base.html' %}
{% block customstyle %}
{% endblock %}
{% block title %}Csengőhang feltöltése{% endblock %}
{% block headtitle %}Csengőhang feltöltése{% endblock %}
{% block content %}

<form method="post" action="#" enctype=multipart/form-data>
    <div class="mb-3">
        <label for="file" class="form-label">Fájl:</label>
        <input type="file" name="file" id="file" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-floppy"></i> Mentés</button>
</form>

{% endblock %}
