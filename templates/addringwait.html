{% extends 'base.html' %}
{% block customstyle %}
{% endblock %}
{% block title %}{{ pattern_name }} - Szünet hozzáadása{% endblock %}
{% block headtitle %}{{ pattern_name }} - Szünet hozzáadása{% endblock %}
{% block content %}

<form method="post" action="#">
    <div class="mb-3">
        <label for="time" class="form-label">Szünet:</label>
        <div class="input-group">
            <input type="number" name="time" id="time" step="0.01" class="form-control" min="0.01">
            <span class="input-group-text">másodperc</span>
        </div>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-floppy"></i> Mentés</button>
</form>

{% endblock %}
