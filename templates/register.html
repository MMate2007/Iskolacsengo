{% extends 'base.html' %}
{% block customstyle %}
{% endblock %}
{% block title %}Felhasználó létrehozása{% endblock %}
{% block headtitle %}Felhasználó létrehozása{% endblock %}
{% block content %}

<form method="post" action="#">
    <div class="mb-3">
        <label for="name" class="form-label">Felhasználónév:</label>
        <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Jelszó:</label>
        <input type="password" name="password" id="password" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="password2" class="form-label">Jelszó újra:</label>
        <input type="password" name="password2" id="password2" class="form-control" required>
    </div>
    <div class="mb-3">
        <table class="table">
            <caption>Jogosultságok</caption>
            {% for permission in permissions %}
                <tr>
                    <th>{{ permission[1] }}</th>
                    <td>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="permission{{ permission[0] }}" value="0" required id="{{ permission[0] }}a" class="form-check-input">
                            <label for="{{ permission[0] }}a" class="form-check-label">Nem</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="permission{{ permission[0] }}" value="1" id="{{ permission[0] }}b" class="form-check-input" checked>
                            <label for="{{ permission[0] }}b" class="form-check-label">Igen</label>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-floppy"></i> Mentés</button>
</form>

{% endblock %}
