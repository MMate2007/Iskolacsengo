{% extends 'base.html' %}
{% block customstyle %}
{% endblock %}
{% block title %}Felhasználó létrehozása{% endblock %}
{% block headtitle %}Felhasználó létrehozása{% endblock %}
{% block content %}

<form method="post" action="#">
    <div class="mb-3">
        <label for="name" class="form-label">Felhasználónév:</label>
        <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Jelszó:</label>
        <input type="password" name="password" id="password" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="password2" class="form-label">Jelszó újra:</label>
        <input type="password" name="password2" id="password2" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-floppy"></i> Mentés</button>
</form>

{% endblock %}
